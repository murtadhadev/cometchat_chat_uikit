name: cometchat_uikit_shared
description: Shared Components and Resources for CometChat's chat and calls UI Kits
version: 4.4.9
homepage: https://www.cometchat.com/

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  video_player: ^2.7.2
  url_launcher: ^6.1.12
  http: ^1.0.0
  flutter_image: ^4.1.0
  chewie: ^1.7.5
  intl: any
  get: ^4.6.5
  image_picker: ^1.0.5
  path_provider: ^2.1.2
  webview_flutter: ^4.4.3
  cometchat_sdk: ^4.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.cometchat.cometchat_uikit_shared
        pluginClass: CometchatUikitSharedPlugin
      ios:
        pluginClass: CometchatUikitSharedPlugin

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your plugin package, add a fonts section here,
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

  assets:
    - assets/sound/
    - assets/icons/
    - assets/icons/2x/
